spring:
  jpa:
    hibernate:
      ddl-auto: validate

---
spring.config.activate.on-profile: local

spring:
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true

core:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    jdbc-url: jdbc:mysql://localhost:3306/book?serverTimezone=Asia/Seoul
    username: book
    password: book
